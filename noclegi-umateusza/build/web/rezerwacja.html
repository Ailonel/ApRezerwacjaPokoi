<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script type="text/javascript" charset="utf-8" src="//cdn.datatables.net/1.10.10/js/jquery.dataTables.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

        <script>
            $(document).on("click", "#rez", function () {
                var action = 'select';
                var dataP = $('#dataP').val();
                var dataW = $('#dataW').val();
                $.get("rezerwacja", {
                    action: action,
                    dataP: dataP,
                    dataW: dataW
                            //nrPok: nrPok
                }, function (responseText) {
                    $("#tabela").html(responseText);
                });
            });
        </script>
        <script>
            $(document).on("click", ".clickable-row", function () {
                var action = 'insert';
                var dataP = $('#dataP').val();
                var dataW = $('#dataW').val();
                var nazwaO = $(this).find(".nazwa").text();
                var numerP = $(this).find(".numer").text();
                $("#dialog-message").dialog({
                    modal: true,
                    buttons: {
                        "Tak": function () {
                            $.get("rezerwacja", {
                                action: action,
                                dataP: dataP,
                                dataW: dataW,
                                nazwaO : nazwaO,
                                numerP : numerP
                            }
                            ),
                            $(this).dialog("close");
                        },
                        "Nie": function () {
                            $(this).dialog("close");
                        }
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="header">
            <h1>Noclegi u Mateusza</h1>
        </div>

        <div id="nav">
            <ul>
                <li><a href ="index.html">Strona Główna<br/></a></li>
                <li><a href = "kontakt.html">Kontakt<br/></a></li>
                <li><a href = "rezerwacja.html">Rezerwacja</a></li>
                <li><a href = "rejestracja.html">Rejestracja</a></li>
                <li><a href = "logowanie.html">Logowanie</a></li>
            </ul>
        </div>

        <div id="section">
            <div id="dialog-message" title="Rezerwacja">
                <p>
                    Czy na pewno chcesz dokonać rezerwacji?
                </p>
            </div>
            <div>
                <h1>Rezerwacja</h1>
                Sprawdź dostępność pokoju<br/>

                Data Przyjazdu: <input type="date" id="dataP" /><br/>
                Data Wyjazdu: <input type="date" id="dataW"/><br/>

                <input type = submit id="rez"/><br/>
            </div>
            <table id ="tabela" class = "table">
                <thead>
                    <tr>
                        <th>Grafika</th>
                        <th>Nazwa Obiektu</th>
                        <th>Numer uokoju</th>
                        <th>Liczba osób</th>
                        <th>Cena za dzień (zł)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="footer">
            Noclegi u Mateusza
        </div>

    </body>
</html>
