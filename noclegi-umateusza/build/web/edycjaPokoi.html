<!DOCTYPE html>
<html>
    <head>
        <title>EdycjaObiektow</title>
        <meta charset="utf-8">
        <!-- Styl strony. -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Styl jTable Metro -->
        <link href="css/metro/blue/jtable.css" rel="stylesheet" type="text/css" />
        <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
        <!-- Pliki skryptowe jTable -->
        <script src="js/jquery-1.11.3.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/jquery.jtable.js" type="text/javascript"></script>
        <script src="js/localization/jquery.jtable.pl.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#ListaPokoi').jtable({
                    title: 'Lista Pokoi',
                    sorting: true,
             
                    actions: {
                        listAction: 'EdycjaPokoi?action=list',
                        createAction: 'EdycjaPokoi?action=create',
                        updateAction: 'EdycjaPokoi?action=update',
                        deleteAction: 'EdycjaPokoi?action=delete'
                    },
                    fields: {
                        id_pokoju: {
                            title: 'ID Pokoju',
                            key: true,
                            list: false,
                            create: true
                        },
                        id_obiektu: {
                            title: 'Nazwa Obiektu',
                            width: '20%',
                            edit: true
                        },
                        numer_pokoju: {
                            title: 'Numer Pokoju',
                            width: '20%',
                            edit: false
                        },
                        cena_za_dzien: {
                            title: 'Cena za dzień (zł)',
                            width: '20%',
                            edit: true
                        },
                        
                        liczba_osob: {
                            title: 'Liczba osób',
                            width: '20%',
                            edit: true
                        },
                        miejsce_parking: {
                            title: 'Miejsce na parkingu',
                            width: '30%',
                            edit: true
                        },
                        miejsce_jadalnia: {
                            title: 'Miejsce na jadalni',
                            width: '30%',
                            edit: true
                        }
                    }
                });
                $('#ListaPokoi').jtable('load');
            });
        </script>

    </head>
    <body>
        <div id="header">
            <h1>Noclegi u Mateusza</h1>
        </div>

        <div id="nav">

            <ul>
                <li><a href ="edycjaObiektow.html">Edycja Obiektów<br/></a></li>
                <li><a href ="edycjaPokoi.html">Edycja Pokoi<br/></a></li>
            </ul>
        </div>

        <div id="section">
            <div id="ListaPokoi"></div>
        </div>

        <div id="footer">
            Noclegi u Mateusza
        </div>
    </body>
</html>
