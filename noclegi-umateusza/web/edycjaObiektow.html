<!DOCTYPE html>
<html>
    <head>
        <title>EdycjaObiektow</title>
        <meta charset="utf-8">
        <!-- Styl strony. -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/panelcss.css">
        <!-- Styl jTable Metro -->
        <link href="css/metro/blue/jtable.css" rel="stylesheet" type="text/css" />
        <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
        <!-- Pliki skryptowe jTable -->
        <script src="js/jquery-1.11.3.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/jquery.jtable.js" type="text/javascript"></script>
        <script src="js/localization/jquery.jtable.pl.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#ListaObiektow').jtable({
                    title: 'Lista Obiektów',
                    sorting: true,
                    actions: {
                        listAction: 'EdycjaObiektow?action=list',
                        createAction: 'EdycjaObiektow?action=create',
                        updateAction: 'EdycjaObiektow?action=update',
                        deleteAction: 'EdycjaObiektow?action=delete'
                    },
                    fields: {
                        id_obiektu: {
                            title: 'ID Obiektu',
                            width: '20%',
                            key: true,
                            list: true,
                            create: true
                        },
                        nazwa_obiektu: {
                            title: 'Nazwa Obiektu',
                            width: '20%',
                            edit: true
                        },
                        kod_pocztowy: {
                            title: 'Kod Pocztowy',
                            width: '20%',
                            edit: true
                        },
                        miejscowosc: {
                            title: 'Miejscowość',
                            width: '20%',
                            edit: true
                        },
                        ulica: {
                            title: 'Ulica',
                            width: '20%',
                            edit: true
                        }
                    }
                });
                $('#ListaObiektow').jtable('load');
            });
        </script>

    </head>
    <body>
        <div class="container-fluid">
            <h1>Panel Administracyjny</h1>
        </div>

        <div class="col-md-2 sidenav">

            <ul class="nav nav-pills nav-stacked">
                <li><a href ="edycjaObiektow.html">Edycja Obiektów<br/></a></li>
                <li><a href ="edycjaPokoi.html">Edycja Pokoi<br/></a></li>
            </ul>
        </div>

        <div class="col-md-10">
            <div id="ListaObiektow"></div>
        </div>

        <div class="container-fluid">
            Noclegi u Mateusza
        </div>
    </body>
</html>
